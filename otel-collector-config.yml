receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048
  
  memory_limiter:
    limit_mib: 512
    spike_limit_mib: 128
    check_interval: 5s

  resource:
    attributes:
      - key: service.name
        from_attribute: service.name
        action: upsert
      - key: service.version
        from_attribute: service.version
        action: upsert
      - key: deployment.environment
        from_attribute: deployment.environment
        action: upsert

exporters:
  elasticsearch:
    endpoints:
      - "https://es01:9200"
    user: "elastic"
    password: "${ELASTIC_PASSWORD}"
    tls:
      ca_file: "/etc/ssl/certs/ca/ca.crt"
      insecure_skip_verify: false
    logs_index: "logs-otel-default"
    traces_index: "traces-otel-default"
    
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      environment: "development"

  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [elasticsearch, logging]
    
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheus, logging]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [elasticsearch, logging]
  
  extensions: []
  
  telemetry:
    logs:
      level: "info"
    metrics:
      address: 0.0.0.0:8888
